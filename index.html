<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit Counter Example</title>
  <script>
    async function updateHitCounter() {
      try {
        const response = await fetch('/.netlify/functions/count-api');
        const data = await response.json();
        document.getElementById("hitCounter").innerHTML = data.value;
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</head>
<body onload="updateHitCounter()">
  <h1>Hit Counter Using CountAPI</h1>
  <p>This page has been visited <span id="hitCounter">0</span> times.</p>
</body>
</html>
