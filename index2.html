<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit Counter Example</title>
  <script>
    function updateHitCounter() {
      let count = localStorage.getItem('hitCount');
      if (count) {
        count = parseInt(count);
        count += 1;
      } else {
        count = 1;
      }
      localStorage.setItem('hitCount', count);
      document.getElementById("hitCounter").innerHTML = count;
    }
  </script>
</head>
<body onload="updateHitCounter()">
  <h1>Hit Counter Using Local Storage</h1>
  <p>This page has been visited <span id="hitCounter">0</span> times.</p>
</body>
</html>
